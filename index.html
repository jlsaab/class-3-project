<!-- basic template from mapbox gl js example -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Homes</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- title block -->
    <div id="title">Homes Across the Globe</div>
    <div id="subtitle">A Tour of a U.S. Military Family's Trajectory</div>
    <!-- map -->
    <div id="map"></div>
    <!-- background layer menu -->
    <div id="menu">
        <input id="satellite-streets-v12" type="radio" name="rtoggle" value="satellite" checked="checked">
        <label for="satellite-streets-v12">satellite streets</label>
        <input id="light-v11" type="radio" name="rtoggle" value="light">
        <label for="light-v11">light</label>
        <input id="dark-v11" type="radio" name="rtoggle" value="dark">
        <label for="dark-v11">dark</label>
        <input id="streets-v12" type="radio" name="rtoggle" value="streets">
        <label for="streets-v12">streets</label>
        <input id="outdoors-v12" type="radio" name="rtoggle" value="outdoors">
        <label for="outdoors-v12">outdoors</label>
        <input id="satellite-v9" type="radio" name="rtoggle" value="satellite-no-streets">
        <label for="satellite-v9">satellite no streets</label>
        <!-- List of Mapbox public styles: https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <br>
    <br>
    <!-- footer -->
    <div class="block" id="footer">
        <p>
            This is an ode to my parents, family, and all the wonderful people we met growing up. <br>
            This is not an endorsement of the U.S. Military or its actions and policies.
        </p>
    </div>
</body>

<!-- Javascript code that must be below map and other content -->
<body>
    <script src="js/scripts.js"></script>
</body>

</html>
